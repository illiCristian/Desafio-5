<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header">
        <nav class="menu">

            <label class="logo">Trabajos</label>

            <div>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="menu-icon"><img src="../img/buttom.png" alt=""></i>
                </label>
                <ul class="menu__items">
                    <li class="font2"><a href="../index.html" class="font3">Inicio</a></li>
                    <li class="font2"><a href="../pages/trabajos.html" class="font3">Trabajos</a></li>
                    <li class="font2"><a href="../pages/disenos.html" class="font3">Diseños</a></li>
                    <li class="font2"><a href="../pages/proyectos.html" class="font3">Proyectos</a></li>
                    <li class="font2"><a href="../pages/sobreMi.html" class="font3">Sobre mi</a></li>
                    <li class="font2"><a href="../pages/contacto.html" class="font3">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h2 class="fontH1 colorFondo">Formulario de contacto</h2>
        <form class="imagenDeFondo">
            <fieldset>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="text" id="nombre" placeholder="Nombre" required>
                </div>

                <div>
                    <label for="email"> Email </label>
                    <input type="email" name="email" id="email" placeholder="Email" required>

                </div>

                <div>
                    <label for="tel">Telefono</label>
                    <input type="tel" name="tel" id="tel" placeholder="Telefono" required>

                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese un comentario"></textarea>

                <div>
                    <label for="desplegable">Necesidad de respuesta</label>
                    <select id="">
                        <option value="">Normal</option>
                        <option value="">Urgente</option>
                        <option value="">Muy Urgente</option>
                    </select>
                </div>
                <div>
                    <p>¿Acepta los terminos y condiciones?</p>
                    <label for="si">Si</label>
                    <input type="radio" name="radio" id="si">

                    <label for="no">No</label>
                    <input type="radio" name="radio" id="no">
                </div>
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
                </div>
            </fieldset>
        </form>
    </section>


    <footer>
        <h2 class="fontH1 colorFondo">Redes</h2>
        <a target="_blank" href="https://www.instagram.com"><img src="../img/logo instagram.png" width="80"
                alt="Logo Instagram"></a>
        <a target="_blank" href="https://www.facebook.com"><img src="../img/logo facebook.png" alt="Logo Facebok"
                width="80"></a>
        <a target="_blank" href="https://www.linkedin.com"><img src="../img/logo linkedin.png" alt="Logo Linkedin"
                width="80"></a>
    </footer>

    <script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js">
    </script>
    <script>new WOW().init();</script>
</body>

</html>
